<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>ChatBot</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
        />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- Script Ä‘á»ƒ xÃ¡c Ä‘á»‹nh website ID tá»« URL trÆ°á»›c khi táº£i script.js -->
        <script>
            // HÃ m láº¥y tham sá»‘ tá»« URL
            function getParameterByName(name) {
                var url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return "";
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Láº¥y website ID tá»« URL náº¿u cÃ³
            var websiteId = getParameterByName("website") || "default";

            // LÆ°u website ID vÃ o window Ä‘á»ƒ script.js cÃ³ thá»ƒ sá»­ dá»¥ng
            window.chatbotWebsiteId = websiteId;

            console.log("Using website ID:", websiteId);
        </script>

        <script src="script.js?v=1.0.0" defer></script>
        <style>
            /* CSS tá»‘i Æ°u cho iframe widget */
            body.in-iframe .chatbot-toggler {
                display: none !important;
            }

            body.in-iframe .chatbot {
                opacity: 1;
                pointer-events: auto;
                transform: scale(1);
                position: fixed;
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            body.in-iframe header span {
                display: block;
            }

            body.in-iframe {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            body.in-iframe .chatbox {
                height: calc(100% - 70px);
            }

            @media (max-width: 490px) {
                body.in-iframe .chatbot {
                    border-radius: 0;
                }
            }
        </style>
    </head>
    <body>
        <button class="chatbot-toggler">
            <span class="material-symbols-rounded">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>ChatBot</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there ðŸ‘‹<br />How can I help you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
        </div>

        <!-- Script Ä‘á»ƒ phÃ¡t hiá»‡n khi trong iframe vÃ  xá»­ lÃ½ tÆ°Æ¡ng tÃ¡c -->
        <script>
            (function () {
                // Kiá»ƒm tra náº¿u Ä‘ang trong iframe
                if (window.self !== window.top) {
                    document.body.classList.add("in-iframe");
                    document.body.classList.add("show-chatbot");

                    // Xá»­ lÃ½ Ä‘Ã³ng widget khi nháº¥n nÃºt close
                    const closeButton = document.querySelector(".close-btn");
                    if (closeButton) {
                        closeButton.addEventListener("click", function () {
                            // Gá»­i thÃ´ng Ä‘iá»‡p lÃªn trang cha Ä‘á»ƒ Ä‘Ã³ng widget
                            window.parent.postMessage("closeWidget", "*");
                        });
                    }
                }

                // Láº¯ng nghe thÃ´ng Ä‘iá»‡p tá»« trang cha
                window.addEventListener("message", function (event) {
                    if (event.data && event.data.action === "widgetOpened") {
                        // Widget vá»«a Ä‘Æ°á»£c má»Ÿ
                        document.body.classList.add("in-iframe");
                        document.body.classList.add("show-chatbot");

                        // Náº¿u cÃ³ website ID tá»« message
                        if (event.data.websiteId) {
                            window.chatbotWebsiteId = event.data.websiteId;
                            console.log("Website ID received from parent:", window.chatbotWebsiteId);
                        }
                    }
                });
            })();
        </script>
    </body>
</html>
